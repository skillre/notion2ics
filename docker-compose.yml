version: '3'

services:
  notion2ics:
    build: .
    container_name: notion2ics
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - notion_calendar_data:/tmp
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - DOCKER_ENV=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5000/status"]
      interval: 1m
      timeout: 10s
      retries: 3
    # 限制资源使用
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

volumes:
  notion_calendar_data: 